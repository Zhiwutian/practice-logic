    <script>
                function bubbleSortStringArray(array) {
                    debugger;
                    let swapString;
                    let arrayLength = array.length-1;
                    let sortedArray = array;
                    do {
                        swapString = false;
                        for (let i=0; i<arrayLength; i++) {
                            if(sortedArray[i] > sortedArray[i+1]) {
                                let tempStorage = sortedArray[i];
                                sortedArray[i] = sortedArray[i+1];
                                sortedArray[i+1] = tempStorage;
                                swapString = true;
                            }
                        }
                        arrayLength--;
                    } while (swapString);
                    return sortedArray;
                }

                console.log("bubbleSortStringArray", bubbleSortStringArray(["hey", "this", "is", "an", "unordered", "string"]));



    </script>
