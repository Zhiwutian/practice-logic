        function returnUnrepeatingLetters (string) {
            var stringForReturn = "";
            for (var i = 0; i < string.length; i++) {
               if (string.lastIndexOf(string[i]) === string.indexOf(string[i])){
                   stringForReturn += string[i]
               }
            }
            console.log(stringForReturn);

        }


        returnUnrepeatingLetters("brokenarrow");
