    <script>

        function fibonacciGenerator(lengthOfSequence){
            const fibonacciSequence = [0,1];

            for (let i = 0; i<lengthOfSequence-2 ; i++) {
                const numberToPush = fibonacciSequence[i] + fibonacciSequence[i+1];
                fibonacciSequence.push(numberToPush);
            }
            return fibonacciSequence;

        }

        console.log(fibonacciGenerator(28));


        function recursiveFibonacciGenerator(lengthOfSequence) {
            if (lengthOfSequence <=1) return 1;

            return recursiveFibonacciGenerator(lengthOfSequence-1) + recursiveFibonacciGenerator(lengthOfSequence-2);
        }


        console.log("recursive Fibonacci function", recursiveFibonacciGenerator(10));
    </script>
