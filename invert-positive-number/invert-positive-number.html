    <script>

        function invertNegative(numberToInvert) {
            if (!isNaN(numberToInvert)){
               const invertedNumber = -Math.abs(numberToInvert);
               return invertedNumber
            } else {
                return false;
            }
        }

        console.log("inverted number", invertNegative(76));
        console.log("attempted invert", invertNegative("hello"));

        function invertNegative2(numberToInvert) {
            if (!isNaN(numberToInvert)) {
                return -Math.abs(numberToInvert)
            }  else {
                return false
            }

        }

        console.log("inverted number2", invertNegative2(76));
        console.log("attempted invert2", invertNegative2("hello"));
    </script>
