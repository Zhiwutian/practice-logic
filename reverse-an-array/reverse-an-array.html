    <script>

       function arrayReverse(array) {
           const arrayLength = array.length;
           const arrayToReturn = [];
           for (let i=0; i<=arrayLength-1; i++) {
               const indexToPush = array.pop();
               arrayToReturn.push(indexToPush);
           }
           return arrayToReturn;

       }
       const testArray = ["hey","this", 55, "is", 432, "my", "array"];
       const arrayTest = arrayReverse(testArray);
       console.log(arrayTest);


    </script>
