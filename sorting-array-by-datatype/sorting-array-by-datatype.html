    <script>

        function arrayDataSort (arrayToSort) {
            const arrayToReturn = [];
            const numberArray = [];
            const stringArray = [];
            const booleanArray = [];
            const objectArray = [];
            for (let i=0; i<arrayToSort.length; i++) {
             switch (typeof arrayToSort[i]) {
                 case "string":
                     stringArray.push(arrayToSort[i]);
                     break;
                 case "number":
                     numberArray.push(arrayToSort[i]);
                     break;
                 case "boolean":
                     booleanArray.push(arrayToSort[i]);
                     break;
                 case "object":
                     objectArray.push(arrayToSort[i]);
                     break;
                 default:
                     console.log("input datatype unrecognized");
             }
            }
            arrayToReturn.push(numberArray, stringArray, booleanArray, objectArray);

            return arrayToReturn;
        }

        console.log(arrayDataSort([3, true, "hey", 5, false, "you", {name:"John"}]));

    </script>
</head>
<body>
