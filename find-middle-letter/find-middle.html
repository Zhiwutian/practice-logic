    <script>

        function findMiddleLetters (string) {
            var length = string.length;
            if (length % 2 === 0) {
                console.log("even");
                var evenStringIndex = (length / 2) - 1;
                console.log("even string index", evenStringIndex);
                return string.substr(evenStringIndex, 2)

            } else {
                console.log("odd");
                var oddStringIndex = Math.floor(length / 2);
                console.log("string index", oddStringIndex);
                return string[oddStringIndex];
            }

        }

        var middleLetters1 = findMiddleLetters("four");

        console.log("middleLetters1", middleLetters1);
