    <script>
        function pigLatinGenerator (stringToConvert) {
            const splitStringArray = stringToConvert.split(" ");
            const convertedArray = [];

            for (let i=0; i<splitStringArray.length; i++) {
                // debugger;
                const tempArray = splitStringArray[i].split("");
                const firstLetter = tempArray.shift();
                tempArray.push(firstLetter +"ay");
                const joinedTempArray = tempArray.join("");
                convertedArray.push(joinedTempArray);

            }
            const convertedString = convertedArray.join(" ");
            return convertedString;

        }

        console.log("function test", pigLatinGenerator("there can be only one"));
