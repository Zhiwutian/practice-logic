    <title>Document</title>

    <script>

        function fizzBizz () {
            const fizzBizzArray = [];
            for (let i=1; i<=100; i++ ) {
                if (i % 3 === 0 && i % 5 === 0) {
                    fizzBizzArray.push("fizzBuzz")
                } else if (i % 3 === 0 ) {
                    fizzBizzArray.push("Fizz");
                } else if (i % 5 === 0 ) {
                    fizzBizzArray.push("Buzz")

                } else {
                    fizzBizzArray.push(i);

                }
            }
            return fizzBizzArray;
        }

        console.log("fizzBizz Array", fizzBizz());

        function fizzBuzz () {
            const fizzBuzzArray = [];
            for (let i=1; i<=100; i++ ) {
                if (i % 3 === 0) {
                    if (i % 5 === 0) {
                        fizzBuzzArray.push("fizzBuzz");
                    }
                    fizzBuzzArray.push("Fizz");
                } else if (i % 5 === 0) {
                    fizzBuzzArray.push("Buzz");
                } else {
                    fizzBuzzArray.push(i);
                }
            }
            return fizzBuzzArray;
        }

        console.log("fizzBuzz Array", fizzBuzz());

    </script>
</head>
<body>

<!--Build a function that prints the numbers from 1 to 100. But for multiples of three print “Fizz” instead of the number and for the multiples of five print “Buzz”. For numbers which are multiples of both three and five print “FizzBuzz”.-->

<!--The function should output the numbers 1 through 100, following the rules from abovez-->
