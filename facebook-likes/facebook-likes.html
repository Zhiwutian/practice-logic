            if (typeof array === "string") {

               array = Array.from(arguments);
            }
            if (!array) {
                return "No one likes this";
            }
            if (array.length > 4) {
                return `${array[0]}, ${array[1]}, and ${array.length-2} others likes this`

            }
            switch (array.length) {
            case 1:
                return `${array[0]} likes this`
                break;
            case 2:
                return `${array[0]} and ${array[1]} likes this`
                break;
